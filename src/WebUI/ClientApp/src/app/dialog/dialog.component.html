<h1 mat-dialog-title>Add Blog</h1>
<div mat-dialog-content>
    <form [formGroup]="blogForm">
        <mat-form-field appearance="outline">
            <mat-label>Blog Title</mat-label>
            <input formControlName="title" matInput placeholder="Enter Title here">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Blog Body</mat-label>
            <input formControlName="body"matInput type="text" placeholder="Enter Body Here">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="creationDate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
    </form>
</div>
<div mat-dialog-action [align]="'end'"></div>
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addBlog()">{{actionBtn}}</button>
