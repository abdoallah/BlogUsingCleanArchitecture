<div class="container">
  

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Blog Title</th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Body </th>
    <td mat-cell *matCellDef="let row"> {{row.body}}</td>
  </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate | date}} </td>
      </ng-container>




   

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="editBlog(row)">
            <mat-icon>Edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"(click)="deleteBlog(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
           </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  

</div>

<style>
  .example-spacer{
    flex: 1 1 auto;
}

table {
    width: 100%;
    border-collapse: collapse;
  }
  .table td,.table th{
 padding: 12px 15px;
  text-align: center;
  }
  .mat-form-field {
    font-size: 14px;
    width: 100%;
  }
  
  .container{
    max-width: 1200px;
    margin: 0 auto;
  }

</style>
